<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Pet Ranker - Login</title>
    <link rel="icon" href="paw.ico" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body class="bg-light text-dark">
    <header>
      <h1 class="site-title">Pet Ranker</h1>
      <nav>
        <menu class="nav-menu">
          <a href="index.html" class="active">Login</a>
          <a href="play.html">Play</a>
          <a href="leaderboard.html">Leaderboard</a>
        </menu>
      </nav>
    </header>

    <main class="main-content">
      <h2>Welcome to Pet Ranker!</h2>

      <form method="get" action="play.html" class="login-form">
        <label>Email
          <input type="email" placeholder="Enter your email" required>
        </label>
        <label>Password
          <input type="password" placeholder="Enter your password" required>
        </label>

        <div class="button-group">
          <button type="submit" class="btn-primary">Login</button>
          <button type="button" class="btn-secondary">Sign Up</button>
        </div>
      </form>
    </main>

    <footer>
      <p>Carter Michaelis</p>
      <p><a href="https://github.com/chm06/startup" class="source-link">Source</a></p>
    </footer>

  </body>
</html>
